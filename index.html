<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="carousal-container">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bXVtYmFpJTIwYmFja2dyb3VuZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="carousal-item carousal-item-visible"/>
            <img src="https://images.unsplash.com/photo-1468276311594-df7cb65d8df6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bXVtYmFpJTIwYmFja2dyb3VuZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="carousal-item carousal-item-hidden"/>
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bGFuZHNjYXBlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="carousal-item carousal-item-hidden">
            <div class="carousal-actions">
                <button class="carousal-action-btn" id="prev-btn" aria-label="previous slide"><</button>
                <button class="carousal-action-btn" id="next-btn" aria-label="next slide">></button>
            </div>
            <div class="carousal-dots">
                <span class="dot dot-active" id="dot-1"></span>
                <span class="dot dot-inactive" id="dot-2"></span>
                <span class="dot dot-inactive" id="dot-3"></span>
            </div>                
        </div>
            
        
        <script src="index.pack.js"></script>
    </body>
    
</html>
